<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
 
        <div class="text-center mb-3">
            <a href="{% url 'app1:DB' %}" class="btn btn-primary">View Data</a>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="form-group">
                <input type="text" name="college" class="form-control" placeholder="College">
            </div>
            <div class="form-group">
                <input type="text" name="yop" class="form-control" placeholder="Year of Passout">
            </div>
            <div class="form-group">
                <input type="text" name="skills" class="form-control" placeholder="Skills">
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" name="degree" class="form-control" placeholder="Degree">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
